<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script>
    $(function () {
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0;i < vars.length;i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) { return pair[1]; }
        }
        return (false);
      }

      $("#sign").on('click', function () {
        let token = getQueryVariable('token')
        let url = getQueryVariable('url')
        console.log(token)
        console.log(url)
        if (token && url) {
          $.ajax({
            url: url,
            method: 'post',
            beforeSend: function (XMLHttpRequest) {
              XMLHttpRequest.setRequestHeader('Authorization', token);
            },
            success: function (res) {
              alert('成功')
            },
            error: function () {
              alert('失败')
            },
          });
        }
      })
    })
  </script>
  <style>
    body {
      background: black !important;
      height: 100%;
    }

    #sign {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
    }
  </style>
</head>

    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block
    }

    audio,
    canvas,
    video {
      display: block
    }

    body,
    button,
    input,
    select,
    textarea {
      font: 14px/1.8
    }

    input,
    select,
    textarea {
      font-size: 100%;
      border: none;
    }

    button {
      cursor: pointer
    }

    table {
      border-collapse: collapse;
      border-spacing: 0
    }

    th {
      text-align: inherit
    }

    fieldset,
    img {
      border: 0;
      margin: 0 auto
    }

    iframe {
      display: block
    }

    abbr,
    acronym {
      border: 0;
      font-variant: normal
    }

    del {
      text-decoration: line-through
    }

    address,
    caption,
    cite,
    code,
    dfn,
    th,
    var {
      font-style: normal;
      font-weight: 500
    }

    em {
      font-style: normal
    }

    caption,
    th {
      text-align: left
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-size: 100%;
      font-weight: 500
    }

    q:before,
    q:after {
      content: ‘’
    }

    sub,
    sup {
      font-size: 75%;
      line-height: 0;
      position: relative;
      vertical-align: baseline
    }

    sup {
      top: -0.5em
    }

    sub {
      bottom: -0.25em
    }

    ins,
    a {
      text-decoration: none
    }

    a {
      color: #000
    }

    a:hover {
      color: #000
    }

    .after,
    .before {
      position: absolute;
      top: 0;
      right: 0;
      height: 0;
      width: 0;
      border-style: solid;
      border-color: transparent transparent transparent transparent;
      border-width: 0;
      display: inline-block
    }

    .clear {
      height: 0;
      clear: both;
    }
  </style>
</body>

</html>
